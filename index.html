<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Become a member</h1>
        <p>Use social network to join us instantly.</p>
        <p>You won't spend any time confirming those boring emails.</p>
        <div class="social-buttons">
            <button class="btn btn-primary"><img src="./img/googleplus.svg" alt="google" class="IMG"><span>SIGN UP WITH GOOGLE+</span></button>
            <button class="btn btn-secondary"><img src="./img/facebook.svg" alt="facebook" class="IMG"><span>SIGN UP WITH FACEBOOK</span></button>
            <button class="btn btn-tertiary"><img src="./img/twitter.svg" alt="twitter" class="IMG"><span>SIGN UP WITH TWITTER</span></button>
        </div>
        <hr>
        <div class="social-foot">
            <span class="email">You can still sign up with your email address</span> 
            <a href="#">SIGN UP WITH EMAIL</a>
        </div>
        <div class="side.jpg"><img src="./img/side.jpg" alt="jpg" class="side-img"></div>
    </div>
</body>
</html>
